<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesadvanced.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="three"><a href="index.html">Google Search</a></div> 
    <div class="advsear"><h2>Advanced search</h2></div>
    <div class="input"><h3>Find pages with</h3>
    <form action="https://www.google.com/search">
        
      <div class="allwords"><label for="explicit-label-name">all these words</label>
<input type="text" id="explicit-label-name" name="as_q" /></div> 

<div class="exact"><label for="explicit-label-name">this exact word or phrase:</label>
        <input type="text" id="explicit-label-name" name="as_epq" /></div> 

        <div class="any"><label for="explicit-label-name">any of these words:</label>
        <input type="text" id="explicit-label-name" name="as_oq" /></div> 

        <div class="none"><label for="explicit-label-name">none of these words:</label>
        <input type="text" id="explicit-label-name" name="as_eq" /></div> 

        <div class="submit"><input type="submit" value="Advanced Search"> </div>       
    </form>
    </div>
    
</body>

</html>
